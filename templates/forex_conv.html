<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/forex.css">
    <title>Forex Converter</title>
</head>
<body>
    <h1 id="intro"><u> Foreign Exchange Converter</u></h1>
    <div class = 'container'>
        <form action="/forex-converter/converted" method = 'POST'>
            
            <label for="currencyA">Currency converting from:</label>
            <input type="text" name="currencyA" id="currencyA" placeholder="USD">
            <br>
            <label for="currencyB">Currency converting to:</label>
            <input type="text" name="currencyB" id="currencyB" placeholder="EUR">
            <br>
            <label for="amount">Amount:</label>
            <input type="text" name="amount" id='amount_text' placeholder='Amount'>
            <br>
            <button class = 'but' type="submit" name="convertBtn" id="submit">Convert</button>
        </form>
    </div>
    <div>
        {% for msg in get_flashed_messages() %}
            <p>{{msg}}</p>
        {% endfor %}
    </div>
    <div class = 'container'>
        <button class = 'but' id="new" onClick="window.location.reload();">New Conversion</button>
    </div>
</body>

</html>
